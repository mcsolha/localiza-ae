<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localiza Ae!</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="prefetch">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a8f9720102.js" crossorigin="anonymous"></script>
    <script defer src="./main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=@@maps_api_key&libraries=places&callback=onMapsAPILoaded"></script>
</head>
<body>
    <div class="localiza-app">
        <nav class="localiza-app__navbar elevation">
            <span class="localiza-app__app-title">
                <i class="fas fa-map-pin"></i>
                Localiza Ae!
            </span>
        </nav>

        <main class="localiza-app__content">
            <div class="localiza-app__search-bar-container">
                <div id="search-bar" class="localiza-app__search-bar">
                    <input
                        id="search-input"
                        type="text"
                        class="localiza-app__search-input hide"
                        placeholder="EndereÃ§o"
                    >
                    <div class="localiza-app__separator"> </div>
                    <div class="localiza-app__predictions-container">
                        <ul id="prediction-list" class="localiza-app__predictions">

                        </ul>
                    </div>
                </div>
            </div>
            <div id="map">

            </div>
        </main>
    </div>
</body>
</html>
